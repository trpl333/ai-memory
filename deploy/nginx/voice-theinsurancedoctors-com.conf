server {
    listen 80;
    listen [::]:80;
    server_name voice.theinsurancedoctors.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name voice.theinsurancedoctors.com;

    root /var/www/html;
    index index.html;

    # SSL certs (managed by certbot / Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/voice.theinsurancedoctors.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voice.theinsurancedoctors.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # -------- AI Phone System (Flask App) --------
    location /phone/ {
        proxy_pass http://127.0.0.1:5000/phone/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Twilio-specific headers
        proxy_set_header X-Twilio-Signature $http_x_twilio_signature;
        
        # Timeout settings for phone calls
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
    }

    # -------- FastAPI Backend (OpenAI Realtime API) --------
    location /v1/ {
        proxy_pass http://127.0.0.1:8001/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for OpenAI Realtime API
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Extended timeouts for AI responses
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
    }

    # -------- Static Audio Files (ElevenLabs TTS) --------
    location /static/ {
        alias /opt/ChatStack/static/;
        autoindex off;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # -------- Admin Interface --------
    location /admin {
        proxy_pass http://127.0.0.1:5000/admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- TwiML endpoint (legacy - keep for compatibility) --------
    location = /twiml.xml {
        default_type text/xml;
        return 200 '<?xml version="1.0" encoding="UTF-8"?>
<Response>
  <Start>
    <Stream url="wss://voice.theinsurancedoctors.com/twilio" track="inbound_audio"/>
  </Start>
  <Say voice="Polly.Joanna">Hello! Media stream is active.</Say>
</Response>';
    }

    # -------- Twilio Media Stream (WebSocket - legacy) --------
    location /twilio/ {
        proxy_pass http://127.0.0.1:9100/twilio/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # -------- API proxy (legacy - keep for compatibility) --------
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # -------- Static files fallback --------
    location / {
        try_files $uri $uri/ =404;
    }
}